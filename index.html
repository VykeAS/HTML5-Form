<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

</head>

<body>
    <!-- Form -->
    <div class="card m-5">
        <div class="card-body">
            <div class="container-fluid">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                        <h2>Payment form example</h2>
                    </div>
                </nav>
                <!-- Error Message -->
                <div class="container-fluid row g-2 mt-4 mb-4 ms-2 border border-danger">
                    <h3 class="ms-2 ">Some fields are missing</h3>
                </div>
                <!-- INPUTS -->
                <form class="row 1 g-3">
                    <div class="col-md-5">
                        <h6>Card #</h6>
                        <input type="number" class="form-control" id="Card" placeholder="XXXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-md-3">
                        <h6>CVC #</h6>
                        <input type="number" class="form-control" id="CVC" inputmode="numeric" style="-webkit-text-security:disc;" placeholder="0000" required>
                    </div>
                    <div class="col-md-4">
                        <h6>Amount</h6>
                        <input type="number" class="form-control" id="Ammount" placeholder="Amount" required>
                    </div>
                    <div class="col-6">
                        <h6>First Name</h6>
                        <input type="text" class="form-control" id="Name" required>
                    </div>
                    <div class="col-6">
                        <h6>Last Name</h6>
                        <input type="text" class="form-control" id="Last Name" required>
                    </div>
                    <div class="col-md-6">
                        <h6>City</h6>
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="col-md-3">
                        <h6>State</h6>
                        <select id="inputState" class="form-select" required>
                            <option selected>Pick a state</option>
                            <option>Texas</option>
                            <option>Alabama</option>
                            <option>Colorado</option>
                            <option> Montana</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <h6>Postal Code</h6>
                        <input type="text" class="form-control" id="inputZip" required>
                    </div>
                    <!-- Tarjetas y Comentario -->
                    <div class="row mt-3">
                        <div class="col-5">
                            <h6>We Accept:</h6>
                            <div class="container-fluid p-2">
                                <input type="radio" name="typePay" id="typePay" value="1">
                                <i class="fa-brands fa-cc-mastercard fa-2x">
                                </i>
                                <input type="radio" name="typePay" id="typePay" value="2">
                                <i class="fa-brands fa-cc-visa fa-2x">
                                </i>
                                <input type="radio" name="typePay" id="typePay" value="3">
                                <i class="fa-brands fa-cc-diners-club fa-2x">
                                </i>
                                <input type="radio" name="typePay" id="typePay" value="4">
                                <i class="fa-brands fa-cc-amex fa-2x">
                                </i>
                            </div>
                        </div>
                        <div class="col-6">
                            <h6>Message:</h6>
                            <textarea id="caption" class="form-control" placeholder="Add any notes here..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card-footer text-body-secondary">
            <div class="row justify-content-end">
                <div class="col-auto">
                    <input class="btn btn-secondary" type="reset" value="Cancel">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
